<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign up â€” KTD Dropshipping</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center font-inter">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow">
      <h2 class="text-2xl font-semibold mb-4">Create an account</h2>
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="text-sm text-gray-700">Full name</label>
          <input type="text" id="name" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-300" />
        </div>
        <div>
          <label class="text-sm text-gray-700">Email</label>
          <input type="email" id="email" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-300" />
        </div>
        <div>
          <label class="text-sm text-gray-700">Password</label>
          <input type="password" id="password" required class="mt-1 w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-teal-300" />
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded">Sign up</button>
          <a href="login.html" class="text-sm text-teal-600 hover:underline">Already have an account?</a>
        </div>
      </form>
      <p class="mt-4 text-sm text-gray-500">Back to <a href="index.html" class="text-teal-600 hover:underline">home</a></p>
    </div>

    <script>
      document.getElementById('signupForm').addEventListener('submit', function(e){
        e.preventDefault();
        // demo behaviour: after signup redirect to home
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
